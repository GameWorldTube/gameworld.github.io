<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Load Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <!-- Set favicon -->
    <link rel="shortcut icon" href="/logo.png" type="image/x-icon">

    <!-- Load Font Awesome CSS -->
    <link rel="stylesheet" href="/all.min.css">
    <link rel="stylesheet" href="/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Load custom CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Download Links</title>
</head>
<body>
    <!-- Navigation Icons -->
    <div class="icon">
        <a href="/index.html" id="home"><i class="fa-solid fa-house"></i></a>
        <a href="https://www.youtube.com/channel/UCuqEnZiZ8LGant6cZgoPvsQ?" id="youtube"><i class="fa-brands fa-youtube"></i></a>
    </div>

    <!-- Video Player Section -->
    <div class="video-player">
        <div class="video">
            <!-- Embedded YouTube video -->
            <iframe src="https://www.youtube.com/embed/9cl5f3yL7Ig?rel=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Games Section -->
    <div class="games">
        <!-- Game 1 -->
        <div class="game">
            <!-- Link to the Google Play Store for Paper.io 3D -->
            <a href="https://play.google.com/store/apps/details?id=io.voodoo.paper3&hl=en&gl=US"><img src="paper.webp" alt="not found"></a>
            <h4>Paper.io 3D</h4>
        </div>

        <!-- Game 2 -->
        <div class="game">
            <!-- Link to the Google Play Store for Funky Karts -->
            <a href="https://play.google.com/store/apps/details?id=rocks.funkykarts&hl=en&gl=US"><img src="funky.jpg" alt="not found"></a>
            <h4>Funky Karts</h4>
        </div>

        <!-- Game 3 -->
        <div class="game">
            <!-- Link to the Google Play Store for Shortcut Run -->
            <a href="https://play.google.com/store/apps/details?id=com.ohmgames.cheatandrun&hl=en&gl=US"><img src="shortcut.webp" alt="not found"></a>
            <h4>Shortcut Run</h4>
        </div>

        <!-- Game 4 -->
        <div class="game">
            <!-- Link to the Google Play Store for Can Knockdown 3 -->
            <a href="https://play.google.com/store/apps/details?id=pl.idreams.CanKnockdown3&hl=en&gl=US"><img src="knockdown.webp" alt="not found"></a>
            <h4>Can Knockdown 3</h4>
        </div>

        <!-- Game 5 -->
        <div class="game">
            <!-- Link to the Google Play Store for Walk Master -->
            <a href="https://play.google.com/store/apps/details?id=fi.twomenandadog.walkmaster&hl=en&gl=US"><img src="walk.webp" alt="not found"></a>
            <h4>Walk Master</h4>
        </div>
    </div>
</body>
</html>
